name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-security-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit --json --output audit-results.json
        continue-on-error: true

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo deny
        run: cargo deny check -- --all-features

      - name: Run Clippy security lints
        run: |
          cargo clippy --all-targets --all-features -- \
            -W clippy::suspicious \
            -W clippy::complexity \
            -W clippy::perf \
            -W clippy::style \
            -D warnings

      - name: Upload security results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            audit-results.json
            target/cargo-deny/
          retention-days: 30

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit semgrep

      - name: Run Safety check
        run: safety check --json --output safety-results.json || true

      - name: Run Bandit security linter
        run: |
          bandit -r src/python/ -f json -o bandit-results.json || true
          bandit -r src/python/ -f txt || true

      - name: Run Semgrep
        run: |
          semgrep --config=auto --json --output=semgrep-results.json src/python/ || true

      - name: Upload Python security results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-security-results
          path: |
            safety-results.json
            bandit-results.json
            semgrep-results.json
          retention-days: 30
