# .github/workflows/docs.yml
name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    outputs:
      docs_exist: ${{ steps.check_docs.outputs.docs_exist }}

    steps:
      - uses: actions/checkout@v4

      - name: Check if docs directory exists
        id: check_docs
        run: |
          if [ -d "docs" ]; then
            echo "docs_exist=true" >> $GITHUB_OUTPUT
          else
            echo "docs_exist=false" >> $GITHUB_OUTPUT
            echo "Documentation directory not found, skipping build"
          fi

      - name: Set up Python
        if: steps.check_docs.outputs.docs_exist == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.check_docs.outputs.docs_exist == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]

      - name: Build documentation
        if: steps.check_docs.outputs.docs_exist == 'true'
        run: |
          cd docs
          make html

      - name: Upload documentation
        if: steps.check_docs.outputs.docs_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && needs.build-docs.outputs.docs_exist == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html/
